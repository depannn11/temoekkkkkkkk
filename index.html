<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | Depstore Pterodactyl</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --bg: #000000;
            --card: rgba(15, 15, 15, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #ffffff;
            --text-p: #94a3b8;
            --glass: blur(20px);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body {
            background: var(--bg);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
            overflow: hidden;
        }
        .login-card {
            background: var(--card);
            backdrop-filter: var(--glass);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 30px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        .login-title { font-size: 1.4rem; font-weight: 700; margin-bottom: 25px; letter-spacing: -0.5px; }
        .input-group { margin-bottom: 18px; text-align: left; position: relative; }
        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }
        input:focus { outline: none; border-color: var(--accent); background: rgba(255, 255, 255, 0.07); }
        label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-p);
            pointer-events: none;
            transition: 0.3s;
            font-size: 0.9rem;
        }
        input:focus + label, input:not(:placeholder-shown) + label {
            top: -10px; left: 10px; font-size: 0.75rem; color: var(--accent); background: #000; padding: 0 5px;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: black;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .login-btn:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(255,255,255,0.1); }
        .login-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .error-message { color: #ff4d4d; font-size: 0.85rem; margin-top: 15px; min-height: 20px; opacity: 0; transition: 0.3s; }
        .error-message.show { opacity: 1; }
        .spinner {
            width: 18px; height: 18px; border: 3px solid rgba(0,0,0,0.1); border-top: 3px solid #000; border-radius: 50%;
            animation: spin 1s linear infinite; display: inline-block;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none; }
        .reg-link { margin-top: 20px; font-size: 0.8rem; color: var(--text-p); }
        .reg-link a { color: var(--accent); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
  <div class="login-card">
    <img src="https://img1.pixhost.to/images/6755/615340015_imgtmp.jpg" class="avatar" alt="avatar">
    <h2 class="login-title">Depstore Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="name" placeholder=" " required>
        <label>Username</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder=" " required>
        <label>Password</label>
      </div>
      <button type="submit" class="login-btn">
        <span class="btn-text">Sign In</span>
        <div class="btn-loader hidden"><div class="spinner"></div></div>
      </button>
    </form>
    <div id="error" class="error-message"></div>
    <div class="reg-link">Belum punya akun? <a href="/register">Request Akses</a></div>
  </div>

  <script>
    const API_URL = window.location.origin

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const btn = document.querySelector('.login-btn');
      const btnText = document.querySelector('.btn-text');
      const btnLoader = document.querySelector('.btn-loader');
      const errorBox = document.getElementById("error");

      const nama = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value.trim();

      btn.disabled = true;
      btnText.classList.add('hidden');
      btnLoader.classList.remove('hidden');
      errorBox.classList.remove('show');

      try {
        const response = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nama, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          sessionStorage.setItem("akses", "true");
          sessionStorage.setItem("role", data.user.role);
          sessionStorage.setItem("nama", data.user.nama);
          window.location.href = "dashboard.html";
        } else {
          throw new Error(data.error || "Login Gagal!");
        }
      } catch (err) {
        btn.disabled = false;
        btnText.classList.remove('hidden');
        btnLoader.classList.add('hidden');
        errorBox.textContent = err.message;
        errorBox.classList.add('show');
      }
    });
  </script>
</body>
</html>
