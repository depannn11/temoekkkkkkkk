<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Depstore Pterodactyl</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card: rgba(10, 10, 10, 0.8);
            --border: rgba(255, 255, 255, 0.05);
            --accent: #ffffff;
            --text-dim: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
            overflow: hidden;
        }

        .reg-card {
            background: var(--card);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 32px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
        }

        .icon-box {
            width: 60px; height: 60px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 18px;
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
        }

        h2 { font-size: 1.5rem; font-weight: 700; margin-bottom: 8px; letter-spacing: -0.5px; }
        p { color: var(--text-dim); font-size: 0.85rem; margin-bottom: 30px; }

        .input-wrapper { margin-bottom: 15px; text-align: left; }

        input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        .reg-btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: var(--accent);
            color: black;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .reg-btn:hover { transform: scale(1.02); filter: brightness(0.9); }
        .reg-btn:active { transform: scale(0.98); }

        .status-msg { 
            margin-top: 20px; 
            font-size: 0.85rem; 
            min-height: 20px;
            opacity: 0;
            transition: 0.3s;
        }

        .login-link { 
            margin-top: 25px; 
            display: block; 
            color: var(--text-dim); 
            text-decoration: none; 
            font-size: 0.85rem;
            transition: 0.3s;
        }
        .login-link:hover { color: var(--accent); }

        .loader {
            width: 18px; height: 18px; border: 2px solid #000; border-top: 2px solid transparent;
            border-radius: 50%; animation: spin 0.8s linear infinite; display: none; margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="reg-card" id="card">
        <div class="icon-box">âœ¦</div>
        <h2>Create Account</h2>
        <p>Bergabung dengan Depstore</p>

        <div class="input-wrapper">
            <input type="text" id="user" placeholder="Username" autocomplete="off">
        </div>
        <div class="input-wrapper">
            <input type="password" id="pass" placeholder="Password">
        </div>

        <button class="reg-btn" id="btn" onclick="handleRegister()">
            <span id="btnText">Register Now</span>
            <div class="loader" id="loader"></div>
        </button>

        <div id="status" class="status-msg"></div>

        <a href="/" class="login-link">Sudah punya akun? Login di sini</a>
    </div>

    <script>
        // Smooth Entrance Animation
        window.onload = () => {
            gsap.to("#card", { opacity: 1, y: 0, duration: 1, ease: "expo.out" });
        };

        async function handleRegister() {
            const nama = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            const status = document.getElementById('status');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');

            if(!nama || !password) return;

            // Loading state
            btnText.style.display = 'none';
            loader.style.display = 'block';
            status.style.opacity = '0';

            try {
                const res = await fetch(`${window.location.origin}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nama, password })
                });
                
                const data = await res.json();
                
                loader.style.display = 'none';
                btnText.style.display = 'block';
                status.style.opacity = '1';

                if (data.success) {
                    status.style.color = '#4ade80';
                    status.textContent = "Berhasil! Mengalihkan...";
                    gsap.to("#card", { opacity: 0, scale: 0.9, duration: 0.5, delay: 1, onComplete: () => {
                        window.location.href = "index.html";
                    }});
                } else {
                    status.style.color = '#ff4d4d';
                    status.textContent = data.error || "Gagal mendaftar.";
                    gsap.fromTo("#status", { x: -10 }, { x: 0, duration: 0.1, repeat: 5, yoyo: true });
                }
            } catch (err) {
                loader.style.display = 'none';
                btnText.style.display = 'block';
                status.style.opacity = '1';
                status.style.color = '#ff4d4d';
                status.textContent = "Server tidak merespon.";
            }
        }
    </script>
</body>
</html>
